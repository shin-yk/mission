    // 방법 2
    var arr = [1,2,3,4];
    var last = arr.lastIndexOf(3);
    console.log('배열',arr);

    // arr.pop();  //배열의 마지막 요소를 제거
    arr.splice(0, 1);   //첫번째 배열을 제거 (indexNum, 제거할 n갯수)
    console.log('첫번째 숫자 제거',arr);

    arr.shift();    //첫번째 배열을 제거
    arr.push(last); // 맨 앞에 숫자를 뒤로 보내기

    console.log('맨뒤로',arr);
