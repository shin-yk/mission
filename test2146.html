<script>
    function card(n){
        let arr = [];
        for(let i=1; i<=n; i++){
            arr.push(i); // 첫번째 숫자 제거
        }
        while(arr.length > 1){

            arr.shift();    //첫번째 배열을 제거
            arr.push(arr.shift());  //뒤로 보내고 숫자 제거
            console.log('남은 숫자',arr);
        }
        console.log('마지막 남은 카드',arr);
    }
    card(4);

</script>
