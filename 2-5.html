<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    // n = 등수 배열
    // answer = n에 들어있는 배열을 1로 초기값을 변경해줌

    // 첫번째 for문 : 인덱스 i를 돌린다.
    // 두번째 for문 : 인덱스 i에 있는 값보다 j의 값이 크다면 answer에 있는 인덱스 i의 값을 1씩 ++;시킨다
    function solution(arr){
        let n=arr.length;
        let answer=Array.from({length:n}, ()=>1);

        for(let i=0; i<n; i++){
            for(let j=0; j<n; j++){
                if(arr[j]>arr[i]) answer[i]++;
            }
        }

        return answer;
    }

    let arr=[87, 87 , 89, 92, 100, 76];
    console.log(solution(arr));
    //(6)[4, 4, 3, 2, 1, 6]
</script>
</body>
</html>
