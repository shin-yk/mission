<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>

  // 홀수를 구하고, 합한 후 최소값
  function solution(arr) {
    let answer = [];
    let sum = 0, min = 1000;

    for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 2 !== 0) { // 홀수 구하기
        answer.push(arr[i]); // 나온 홀수를 answer 배열 담기
        sum += arr[i]; // 배열 안에 있는 홀수들 합

        if (arr[i] < min) { //홀수 값이랑 최소값이랑 비교
          min = arr[i];
        }
      }
    }
    return {answer,sum,min};
  }
  arr = [12, 77, 38, 41, 53, 92, 85];
  console.log(solution(arr));

  //answer:(4) [77, 41, 53, 85]
  //min:41
  //sum:256
</script>
</body>
</html>
