<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1158</title>
    <!-- JS -->
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<p>오늘 하루 동안 팔린 책의 제목이 입력으로 들어왔을 때, 가장 많이 팔린 책의 제목을 출력하는 프로그램을 작성하시오.<br>
<span>
    첫째 줄에 오늘 하루 동안 팔린 책의 개수 N이 주어진다.<br>
    이 값은 1,000보다 작거나 같은 자연수이다.<br>
    둘째부터 N개의 줄에 책의 제목이 입력으로 들어온다.<br>
    책의 제목의 길이는 50보다 작거나 같고, 알파벳 소문자로만 이루어져 있다.

    <span>
        첫째 줄에 가장 많이 팔린 책의 제목을 출력한다.<br>
        만약 가장 많이 팔린 책이 여러 개일 경우에는 사전 순으로 가장 앞서는 제목을 출력한다.
    </span>
</span>

</p>
<script>
   const arr = [ "가", "나", "test","다", "라", "나", "test", "나", "마","test", "바", "다", "3", "3", "3" ];
   const list = {};  //

   let  maxCount = 0;   // 책의 개수
   let  maxName = "";   // 책이름

    arr.forEach( name => {
        //만약 책의 수와 max가 동일하면
        if(list[name]) list[name]++;
        else list[name] = 1;

        //책 이름이 count보다 크면 maxName을 변경하고
        if(list[name] === maxCount && name < maxName ) maxName = name;

        // 책의 개수가 maxCount보다 크면 name,count 둘 다 변경해라
        else if (list[name] > maxCount ) {
            maxName = name;
            maxCount = list[name];
        }
    });
   console.log('판매된 책 목록',list);
// 판매된 책 목록 = 3:3 test:3 가:1 나:3 다:2 라:1 마:1 바:1

   console.log('제일 많이 팔린 책',maxName);
// 결과 값 (maxName) = "나"
</script>
</body>
</html>
