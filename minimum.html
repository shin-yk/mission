<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr){
    let answer = arr[0]; // 배열에서 0번째 있는 숫자를 최소값으로 지정

    for (let i = 1; i < arr.length; i++) {
      if (arr[i] < answer) {
        answer = arr[i];
      }
    }
    return answer;
  }

  let arr=[5, 7, 1, 3, 2, 9, 11];
  console.log(solution(arr));
</script>
</body>
</html>
