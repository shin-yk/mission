<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(str) {
        let answer = "YES";
        str = str.toLowerCase().replace(/[^a-z]/g, '');

        return str === str.split('').reverse().join('') ? answer : "NO";

    }

    let str = "found7, time: study; Yduts; emit, 7Dnuof";
    console.log(solution(str));
</script>
</body>
</html>
