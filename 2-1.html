<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    // 자신의 바로 앞 수보다 큰 수만 출력, 첫번째 수는 무조건 출력
    function solution(arr) {
        let answer = [];

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= num) {
                answer.push(arr[i]);
            }
        }
        return answer;
    }

    let num = 6
    let arr = [7, 3, 9, 5, 6, 12];
    // (4)[7, 9, 6, 12]
    console.log(solution(arr));
</script>
</body>
</html>
