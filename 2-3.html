<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    // a가 이기면 A출력
    // b가 이기면 B출력
    // 비기면 D
    // 가위:1, 바위:2, 보:3
    function solution(scoreA, scoreB) {
        let answer = [];
        let n = 5;

        for (let i = 0; i < n; i++) {
            const a = scoreA[i];
            const b = scoreB[i];

            if (a === b) {
                answer.push('D'); //  비김

            } else if ((a === 1 && b === 3) || (a === 2 && b === 1) || (a === 3 && b === 2)) {
                answer.push('A'); // A승

            } else {
                answer.push('B'); // B승

            }
        }
        return answer;

    }

    let scoreA = [2, 3, 3, 1, 3];
    let scoreB = [1, 1, 2, 2, 3];
    console.log(solution(scoreA, scoreB));
</script>
</body>
</html>
