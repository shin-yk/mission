<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>

    //소문자로 변환
    //split 시키고, reverse해서 비교하고 붙인다.
    function solution(str) {
        let answer = "YES";
        str = str.toLowerCase();
        return str === str.split('').reverse().join('') ? answer : "NO";
    }

    let str = "gooG";
    console.log(solution(str));

</script>
</body>
</html>
