<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- JS -->
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<script>
//방법6
$(function(){

    let count = function(k,n){
        count(7,3); // k = 총 인원수, n = n번째

        let arr = [];

        for (let i = 1; i <= k; i++){ // i=1,  k는 1보다 크거나 같다
            arr.push(i);
            console.log(i); // 1,2,3,4,5,6,7
        }
        let i = -1;                         // 제일 처음 제거 될 숫자

        do{
            i += n; // n번째 사람
            if (i > arr.length -1) {        // i가 배열의 길이보다 커지면
                i -= arr.length;            // 배열의 길이만큼 빼라
            }
            console.log(arr.splice(i,1)); // 배열에서 해당하는 n번째 숫자를 제거 (3,6,2,7,5)
            i -= 1;                        // n번째 숫자를 제거하니까 인덱스도 같이 감소

        }while (arr.length > 2)     //배열에서 두명이 남을때 까지
        console.log(String(arr));   // 마지막 남은 배열 (1,4)
    }


});

</script>
</body>
</html>
